<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="js/angular.js"></script>
</head>
<body class='w-100 m-0 row bg-black' ng-app="mainApp" ng-controller="mainController">

    <header class='col-sm-12 row mx-0 bg-dark justify-content-between'>

        <div class='col-sm-4 py-3 row justify-content-start'>
            <a href="" class='h4 my-0 px-2 text-danger'>Navbar</a>
        </div>

        <form action="" method="get" class='col-sm-4 py-3 justify-content-center input-group'>
            <input type="text" name="searcher" placeholder='search'
                    class='form-control form-control-sm' ng-model="tableSearch"
                        autofocus>

            <div class="input-group-prepend">
                <input type="submit" class='form-control form-control-sm' value='search'>
            </div>
        </form>

        <div class='col-sm-4 py-3 row justify-content-end'>
            <select name="language" class='col-sm-3 form-control form-control-sm'>
                <option value="english">English</option>
                <option value="polish">Polish</option>
            </select>
        </div>

    </header>

    <main class='container-fluid row mx-auto'>
        <div class="col-sm-12 mx-auto my-2">

            <div class="w-100 m-0 row justify-content-between">
                <button class="btn btn-danger m-3" ng-click="request()"
                        >Reflash table</button>
                <button class="btn btn-danger m-3" ng-click="addTableRow()" data-toggle="modal"
                        data-target="#exampleModal">Add person</button>
            </div>

            <table class="table table-hover table-light">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" ng-click="sort('name')">
                            <a class="btn text-left text-light w-100 h-100">Name</a>
                        </th>

                        <th scope="col" ng-click="sort('email')">
                            <a class="btn text-left text-light w-100 h-100">Email</a>
                        </th>

                        <th scope="col" ng-click="sort('company.catchPhrase')">
                            <a class="btn text-left text-light w-100 h-100">Message</a>
                        </th>

                        <th scope="col" ng-click="sort('website')">
                            <a class="btn text-left text-light w-100 h-100">Website</a>
                        </th>

                        <th scope="col">
                            <a class="btn text-left text-light w-100 h-100">Edit</a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in tableContent | orderBy: sortValue: sortBool | filter: tableSearch | limitTo: tablePartLimit: tablePartBegin">
                        <td>{{ item.name }}</td>
                        <td>{{ item.email }}</td>
                        <td>{{ item.company.catchPhrase }}</td>
                        <td>{{ item.website }}</td>

                        <!-- Button trigger modal -->
                        <td class="text-center">
                            <button class="btn btn-danger" ng-click="edit(item.id)"
                                    data-toggle="modal" data-target="#exampleModal">edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="w-100 m-0 row justify-content-end">
                <button class="btn btn-danger my-3 mx-1"ng-click="changeTablePart(-5)"> < </button>
                <div>
                    <button class="btn btn-danger my-3 mx-1" ng-click="setTablePart(0)"> 1 </button>
                    <button class="btn btn-danger my-3 mx-1" ng-click="setTablePart(5)"> 2 </button>
                </div>
                <button class="btn btn-danger my-3 mx-1" ng-click="changeTablePart(+5)"> > </button>
            </div>
        </div>
    </main>

    <footer class='col-sm-12 mx-0 row bg-dark text-center text-light'>
        <p class='py-4 my-0 mx-auto'>footer</p>
    </footer>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit content</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center" id="edit-mode">

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                        ng-click="saveChanges(numberValue)">Save changes</button>

                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        >Close</button>

                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        ng-click="remove(numberValue)">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <script src='js/resizePage.js'></script>
</body>
</html>
